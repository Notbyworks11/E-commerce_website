{%extends 'core/base.html'%}
{% load static %}

{% block extra_styles %}
<link href= "{% static 'css/panda.css'%}" rel="stylesheet" />
{% endblock %}

{%block content %}
<div class="panda">
    <div class="ear"></div>
    <div class="face">
      <div class="eye-shade"></div>
      <div class="eye-white">
        <div class="eye-ball"></div>
      </div>
      <div class="eye-shade rgt"></div>
      <div class="eye-white rgt">
        <div class="eye-ball"></div>
      </div>
      <div class="nose"></div>
      <div class="mouth"></div>
    </div>
    <div class="body"> </div>
    <div class="foot">
      <div class="finger"></div>
    </div>
    <div class="foot rgt">
      <div class="finger"></div>
    </div>
  </div>
  <form method="POST"action="{% url 'login'%}">
    {% csrf_token %}
    <div class="hand"></div>
    <div class="hand rgt"></div>
    <h1>Panda Login</h1>
    <div class="form-group">
      <input required="required" class="form-control"name="username" />
      <label class="form-label">Username    </label>
    </div>
    <div class="form-group">
      <input id="password" type="password" required="required" class="form-control" name="password"/>
      <label class="form-label">Password</label>
      <button class="btn">Login </button>
      <p> <a href="{% url 'register' %}">Create Account</a></p>
    </div>
  </form>
{% endblock %}
