{%extends 'core/base.html' %}
{% load static %}
{% block extra_styles %}
<style>
  .row {
      margin-top: 10px;
  }
  .quantity-container {
      display: flex;
      align-items: center;
  }
  .quantity-label {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 10px; /* Adjust spacing as necessary */
  }
  .form-select-sm {
      width: auto; /* Adjust width if needed */
  }
  @media (max-width: 768px) {
      .quantity-container {
          justify-content: flex-start;
          width: 100%;
      }
      .quantity-label {
          justify-content: flex-start;
          padding-right: 10px;
          margin-bottom: 0; /* Ensure no extra space between label and select */
      }
  }
</style>

{% endblock %}
{% block content %}
<br>
<div class="card mb-3" style="max-width: 600px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{product.image.url}}" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
            <center>
          <h5 class="card-title">{{product.name}}</h5>
          <p class="card-text">{{product.description}}</p>
          
          {% if product.is_sale %}
          <div class="card-body p-4">
            <div class="text-center">
                <!-- Product name-->
                <h5 class="fw-bolder">{{product.name}}</h5>
                <!-- Product price-->
                <strike>£{{product.price}}</strike>
                &nbsp;
                £{{product.sale_price}}
            </div>
        </div>

          {% else %}
            £{{product.price}} <br>
            
          {% endif %}
          <br>
          <div class="row justify-content-center quantity-container">
                
                <div class="col-md-2"><select class="form-select form-select-sm" id="qty-cart" >
                  <option selected disabled>Qty:</option>
                  {% for key, value in quantities.items %}
                      {% if key == product.id|slugify %}
                          <option value="{{ value.quantity }}" selected>Quantity: {{ value.quantity }}</option>
                      {% endif %}
                  {% endfor %}
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
              </select>
          </div>
      </div>
          
          <br>
            
          <a href="{% url 'index' %}" class ="btn btn-secondary">Back</a>
          <button type ="button" value= "{{product.id}}"class="btn btn-secondary" id="add-cart"> Add To Cart</button>
        </center>
        </div>

      </div>
    </div>
  </div>

  <script>
//check if button pressed
  $(document).on('click', '#add-cart', function(e) {
      e.preventDefault();
      // Get the selected quantity from the dropdown
      var selectedQty = $('#qty-cart').val();
      $.ajax({
          type: 'POST',
          url: '{% url 'cart_add' %}', // URL for adding items to cart
          data: {
              product_id: $(this).val(),
              product_qty: selectedQty, // Default quantity
              csrfmiddlewaretoken: '{{ csrf_token }}',
              action: 'post'
          },
          success: function(json) {
              console.log(json); // Debugging line to check response
              document.getElementById("cart_quantity").textContent = json.qty; // Update cart quantity display
              location.reload();
          
          },
          error: function(xhr, errmsg, err) {
              console.log(xhr.status + ": " + xhr.responseText); // Debugging line to check errors
          }
      });
  });
  </script>
{%endblock%}
